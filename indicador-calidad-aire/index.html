<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Indicador de Polución en el aire</title>
</head>
<body>
    <div class="root">
        <h1 class="heading">
            Indicador de Polución en el aire
        </h1>
        <div class="location-container">
            <h2 class="sub-heading">Tu locación</h2>
            <label for="error-msg" style="color: red;"></label><br>
            <input 
            type="number" 
            name="lat" 
            placeholder="Latitude"
            step="0.0001"
            id="longitude"
            class="loc-input"
            >
            <input 
            type="number" 
            name="lat" 
            placeholder="Longitude"
            step="0.0001"
            id="longitude"
            class="loc-input"
            >
            <button class="search-btn">Buscar</button>
        </div>
        <div class="air-info">
            <h2 class="sub-heading">Indicador de la calidad del aire: </h2>
            <span class="air-quality">...</span>
            <span class="arrow"><i class="fas fa-arrow-right"></i></span>
            <span class="air-quality-status">...</span>

            <div class="component-container">
                <h2 class="sub-heading">
                    Concentración de Polución en el Aire   
                </h2>
            </div>

                <h3 class="component-names">
                        Monoxido de Carbono
                </h3>
                <span class="component-val" data-corp="co"></span>

                <h3 class="component-names">
                    Monoxido de Nitrogeno
                </h3>
                <span class="component-val" data-corp="no"></span>

                <h3 class="component-names">
                    Dioxido de Nitrogeno
                </h3>
                <span class="component-val" data-corp="no2"></span>

                <h3 class="component-names">
                    Ozono
                </h3>
                <span class="component-val" data-corp="o3"></span>

                <h3 class="component-names">
                    Dioxido de Azufre
                </h3>
                <span class="component-val" data-corp="so2"></span>

                <h3 class="component-names">
                    particulas finas
                </h3>
                <span class="component-val" data-corp="pn2__5"></span>

                <h3 class="component-names">
                    particulas gruesas
                </h3>
                <span class="component-val" data-corp="pn10"></span>

                <h3 class="component-names">
                    amoniaco ;
                </h3>
                <span class="component-val" data-corp="nh3"></span>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
